<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Reminder App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
	</head>
	<body>
		<div id="container" class="container">
			<form action="" id="form" class="form">
				<input type="text" name="write" id="title" />
				<input type="submit" name="add" id="sub" value="add task" />
			</form>
			<div id="task" class="task"></div>
		</div>
		<div id="nav" class="nav">
			<button id="top" class="top">>></button>
			<button id="ca" class="clear">clear all</button>
			<button id="bottom" class="bottom">>></button>
		</div>
		<script src="main.js"></script>
	</body>
</html>
